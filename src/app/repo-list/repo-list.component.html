<div class="main-content">
  <md-card *ngFor="let repo of repoList | async" class="card">
    <md-card-header>
      <img md-card-avatar class="card-avatar" [src]="repo.owner.avatar_url">
      <md-card-title>{{repo.name}}</md-card-title>
      <md-card-subtitle>{{repo.owner.login}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>
        {{repo.description}}
      </p>
    </md-card-content>
    <!--<md-card-actions>
      <button md-button>LIKE</button>
      <button md-button>SHARE</button>
    </md-card-actions>-->
  </md-card>
</div>
