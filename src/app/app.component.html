<md-sidenav-container>
  <md-toolbar>
    <button md-raised-button (click)="sidenav.open()">Menu</button> sponsorgit
  </md-toolbar>
  <md-sidenav #sidenav mode="push">
    <button md-raised-button (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</button>
    <button md-raised-button (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</button>
  </md-sidenav>
  <router-outlet></router-outlet>
</md-sidenav-container>
